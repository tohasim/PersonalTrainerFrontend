<div class="template">
	<h2>User Information</h2>

	<table class="table">
		<tr>
			<th>Goal</th>
			<th>Age</th>
			<th>Gender</th>
			<th>Weight</th>
		</tr>
		<tr>
			<td id="goal"></td>
			<td id="age"></td>
			<td id="gender"></td>
			<td id="weight"></td>
		</tr>
	</table>

	<h2>Fitness Plan</h2>

	<table id="fitness-plan" class="table">
		<thead>
			<tr>
				<th>Day name</th>
				<th>Week number</th>
			</tr>
		</thead>
		<tbody id="fitness-plan-body"></tbody>
	</table>
</div>
